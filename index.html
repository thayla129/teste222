<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Stations</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./carousel.js" defer ></script>
    <script src="./script.js" defer ></script>
</head>
<body>

    <h1>Railway Stations Info</h1>

    <!-- Carrossel de imagens -->
    <div class="carousel">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="carousel-images">
            <img src="img/13-estacoes-de-trem-mais-bonitas-do-mundo47_AvSRydA.webp" class="slide active">
            <img src="img/1estacaodaluz.webp" class="slide">
            <img src="img/1.webp" class="slide">
            <img src="img/13-estacoes-de-trem-mais-bonitas-do-mundo59.webp" class="slide">
            <img src="img/capa1.webp" class="slide">
        </div>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar...">
        <button onclick="fetchStations()">Pesquisar</button>
    </div>
    
    <button id="listStationsButton" onclick="fetchStations()">Estações ferroviárias por país</button>

    <h2>Estações</h2>
    <div id="stations"></div>


</body>
</html>
